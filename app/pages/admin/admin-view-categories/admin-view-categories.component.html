<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <h3>All Categories list</h3>
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th>Category Id</th>
                            <th>Category Name</th>
                            <th>Books</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of categories">
                            <td>{{item?.categoryId}}</td>
                            <td>{{item?.categoryName}}</td>
                            <td>
                                <ul>
                                    <li *ngFor="let book of item?.newBooks">{{book?.bookName}} | {{book?.bookAuthor}} |
                                        {{book?.price | currency : "INR" : "symbol"}}</li>
                                </ul>
                            </td>
                            <td>
                                <button (click)="onView(item)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Update
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" class="form-control" [(ngModel)]="selectedCat.categoryName" name="categoryName" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" (click)="onUpdate()" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
