                <h5 class="mt-3">Books In Your Cart</h5>
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Price</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of (cart?.booksInCart || []) ">
                            
                            <td>{{item?.bookName}}</td>
                            <td>{{item?.bookAuthor}}</td>
                            <td>{{item?.publisher}}</td>
                            <td>{{item?.price | currency : "INR" : "symbol"}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="OnRemoveBook(cart.cartId, item.bookId)" >REMOVE</button>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>

                <h5 class="text-center"> Total : <span class="text-primary">{{cart.totalCost | currency : "INR" : "symbol"}}</span> | Quantity : <span class="text-primary">{{cart.quantity}} </span></h5>

                 
                <div class="row">
                    <div class="col-4 mt-3">
                        <div class="form-group">
                            <label>Payment Mode</label>
                            <select name="paymentMode" [(ngModel)]="paymentMode" class="form-control">
                                <option value="">--SELECT PAYMENT MODE--</option>
                                <option value="CardPayment">Card Payment</option>
                                <option value="UPIpayment">UPI Payment</option>
                            </select>
                        </div>
                    </div> 
                   
                    <div class="col-md-12 mt-3" >
                        <button class="btn btn-primary" (click)="onPlaceOrder()">Place Order</button> &nbsp;
                        <button class="btn btn-danger" (click)="onEmptyCart()">Empty Cart</button>
                    </div>
            </div>
        </div>
    </div>
</div>
