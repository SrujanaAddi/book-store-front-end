<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <h3>All Payment list</h3>
                <hr>
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th>Payment ID</th>
                            <th>Payment mode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of payments">
                            <td>{{item?.paymentId}}</td>
                            <td>{{item?.mode}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
